<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="summary.css">
    <title>Order summary card</title>
</head>
<body>
<div class="container">
    <!-- hero -->
    <div class="container-box">
    <img src="./images/illustration-hero.svg" alt="" width="400px" height="220px">
    </div>  
    <!-- hero -->

    <div class="mid-section">
    <!-- mid-section -->
  <div class="container-box">
    <div>
    <h1 >Order Summary</h1>
    <p>You can now listen to millions of songs, audiobooks and podcasts on any device you like!</p>
    </div>

    <div class="price-container">
        <div class="price-box">
            <img src="./images/icon-music.svg" alt="">
        </div>
        <div class="price-box">
            <h3>Annual Plan</h3>$59.99/year
        </div>
        <div class="price-box">
            <a href="#">Change</a>
        </div>
    </div>
  </div>
    <!-- mid-section -->

  <div class="container-box btn">
    <button class="pay ">Proceed to payment</button><br>
    <button >Cancel order</button>
  </div>
</div>
</div>
</body>
</html>
